instance_id: 123456678
loglevel: DEBUG
is_debug: false
host: 127.0.0.1
port: 5683
read_interval: 3.0
sensors:
  - name: "Button-Sensor"
    type: button
    gpio1: 12
    gpio2: 13
    is_test_mode: true
  - name: "Magnet-Sensor"
    type: hall
    gpio1: 14
    is_test_mode: true
actuators:
  - name: "LED-Actuator"
    type: led
    gpio1: 15
    is_test_mode: true
  - name: "Speaker2"
    type: speaker
    gpio1: 15
    is_test_mode: true
  - name: "Speaker-Actuator"
    type: speaker
    gpio1: 17
    is_test_mode: true