instance_id: 123456678
loglevel: DEBUG
is_debug: false
is_neighbor_discovery_enabled: false
host: 127.0.0.1
port: 5683
database: "pime_database.db"
read_interval: 3.0
sensors:
  - name: "sensor_button"
    type: button
    gpio1: 12
    gpio2: 13
    is_test_mode: true
  - name: "sensor_hall"
    type: hall
    gpio1: 14
    is_test_mode: true
  - name: "sensor_temperature"
    type: temperature
    gpio1: 18
    is_test_mode: true
actuators:
  - name: "actuator_led"
    type: led
    gpio1: 15
    is_test_mode: true
  - name: "actuator_speaker"
    type: speaker
    gpio1: 15
    is_test_mode: true
  - name: "Speaker-Actuator"
    type: speaker
    gpio1: 17
    is_test_mode: true